<div class="container-fluid justify-content-center">
  <div class="row h-50 align-items-center justify-content-center">
    <div class="col-12 justify-content-center">
      <span routerLink="/" class="badge badge-pill badge-secondary">Home</span>
    </div>
  </div>
  <div class = "row justify-content-center">
    <h1>Bill Results</h1>
  </div>
  <div *ngFor="let bill of searchResults" class="card fullwidth" style="margin-top: 0.5em;">
    <div class="card-body fullwidth">
      <ul>
        <li><a (click)="sendName(bill.title)" routerLink="/bill">Name: {{bill.title}}</a></li>
        <li>Sponsor Name: {{bill.sponsor_name}}</li>
        <li>Introduced Date: {{bill.introduced_date}}</li>
        <li>Status: {{bill.status}}</li>
      </ul>
    </div>
  </div>
</div>
