<div class="container justify-content-center">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 justify-content-center">
      <span routerLink="/" class="badge badge-pill badge-secondary">Home</span>
    </div>
  </div>
  <div class = "row justify-content-center">
    <h1>Candidate Results</h1>
  </div>
  <!--<div class ="row">-->
    <!--<input class="form-control" type="text" placeholder="{{searchQuery}}" readonly>-->
  <!--</div>-->
  <div *ngIf="validEntry; else elseBlock">
    <div *ngFor="let candidate of searchResults" class="card fullwidth" style="margin-top: 0.5em;">
      <div class="card-body fullwidth">
        <ul>
          <li><a (click) = "sendName(candidate.name)" routerLink="/candidate">Name: {{candidate.name}}</a></li>
          <li>{{candidate.district}}</li>
          <li>State: {{candidate.state}}</li>
          <li>Party: {{candidate.party}}</li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="card fullwidth" style="margin-top: 0.5em;">
      <div class="card-body fullwidth">
        <p>Invalid Entry</p>
      </div>
    </div>
  </ng-template>
</div>
