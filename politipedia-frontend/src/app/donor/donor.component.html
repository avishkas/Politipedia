<div class="container-fluid justify-content-center">
  <div class="row d-flex h-25" >
    <div class="offset-1 col-2 d-flex justify-content-center align-items-center">
      <span routerLink="/" class="badge badge-pill badge-secondary">Home</span>
    </div>
  </div>
</div>
<div class = "container">
  <div class = "row d-flex h-50 align-items-center justify-content-center">
    <h1>Donor: {{donorName}}</h1>
  </div>
  <br>
  <div class = "row">
    <div class = "col-12"></div>
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th scope = "col"></th>
          <th scope = "col">Candidate Name</th>
          <th scope = "col">Contribution Amount</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let candidate of contributions">
            <th scope = "row"></th>
            <td><a style="cursor: pointer; color:DodgerBlue" (click) = "sendCandidateInformation(candidate.name)">{{candidate.name}}</a></td>
            <td>$ {{candidate.contribution}}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
