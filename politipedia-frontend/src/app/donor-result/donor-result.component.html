<div class="container justify-content-center">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 justify-content-center">
      <span routerLink="/" class="badge badge-pill badge-secondary">Home</span>
    </div>
  </div>
  <div class = "row justify-content-center">
    <h1>Donor Results</h1>
  </div>
  <!--<div class ="row">-->
    <!--<input class="form-control" type="text" placeholder="{{donorQueryName}}" readonly>-->
  <!--</div>-->
  <div *ngIf="validEntry; else elseBlock">
    <div *ngFor="let donor of donorData" class="card fullwidth">
      <div class="card-body fullwidth">
        <a (click) = "sendName(donor.name)" routerLink="/donor">{{donor.name}}</a>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="card fullwidth" style="margin-top: 0.5em;">
      <div class="card-body fullwidth">
        <p>Invalid Entry</p>
      </div>
    </div>
  </ng-template>
</div>
