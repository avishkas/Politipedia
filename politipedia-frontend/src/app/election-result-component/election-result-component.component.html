<div class="container-fluid justify-content-center">
  <div class="row h-50 align-items-center justify-content-center">
    <div class="col-12 justify-content-center">
      <span routerLink="/" class="badge badge-pill badge-secondary">Home</span>
    </div>
  </div>
  <div class = "row justify-content-center">
    <h1>{{electionYear}} Election Results</h1>
  </div>
  <div *ngFor="let position of searchResults" class="card fullwidth" style="margin-top: 0.5em;">
    <div class="card-body fullwidth">
      <ul>
        <li>Race: {{position.race}}</li>
        <li>Incumbent: <a (click)="sendName(position.incumbent)" routerLink="/candidate">{{position.incumbent}}</a></li>
        <li>Winner: <a (click)="sendName(position.winner)" routerLink="/candidate">{{position.winner}}</a></li>
      </ul>
    </div>
  </div>
</div>
